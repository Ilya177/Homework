<link rel="stylesheet" href="cats/styles/cats.css" harset="utf-8">

<div class="cats">
  <div>
    <input type="text" ng-model="searchText" />
    <button ng-click="findCat()">search</button>

    <select name="sort" ng-model="orderReverse">
      <option value="" selected>asc</option>
      <option value="desc">decs</option>
    </select>
  </div>

  <img class="cat" ng-src="{{cat.src}}" alt="{{cat.name}}" />
  <div>
    <button class="voteButton" ng-click="cat.incVotes()">+</button>
    <button class="voteButton" ng-click="cat.decVotes()">-</button>
  </div>
  <p>Count votes for {{cat.name}}: {{cat.countVotes}}</p>

  <ul>
    <li ng-repeat="cat in cats | filter:filterExpression | orderBy:cat.name:orderReverse track by cat.name" ng-click="selectCat(cat)" ng-style="{'background-color': cat.wasSelected ? 'blue' : none}">{{cat.name}}</li>
  </ul>
</div>
